tags:
  - Auth
summary: Sign In
operationId: postSingin
description: 'Sing in a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email. Must be a valid email"
            type: string
            example: 'world@gmail.com'
          password:
            description: "User's password must be at least 8 characters"
            type: string
            example: "12345678"
responses:
  '200':
    description: Sing in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in
            data:
              type: object
              $ref: '../../../components/schemas/login.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  # '500':
  #   $ref: '../../../components/responses/500.yaml'
